<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid container-fluid-listatarefas">
    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-12 ">
                <p class="h1 text-center mt-4 ">Lista de Tarefas</p>
            </div>
            <div class="container ">
                <div class="mt-5 h2 text-center row d-flex justify-content-center">
                    <div class="col-md-8">
                        <label for="tarefa" class="form-label">Adicione sua tarefa</label>
                        <input type="text" class="form-control" id="tarefa">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-info mb-3 mt-3 " onclick="validar()" id="buttonEnviar">Adicionar
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="modalID">
    <div class="card mt-5 m-auto w-75 p-2">
        <div class="">
            <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"
                    onclick="fecharModal()"></button>
        </div>
        <div class="title-for-modal">
            <h1 class="modal-title text-center">ATENÇÃO NENHUMA TAREFA FOI ADICIONADA!</h1>
        </div>
        <div>
            <p class="text-center mt-2 text-danger">Você pode fechar clicando no botão abaixo.</p>
        </div>
    </div>
</div>

<div class="container mt-5 d-flex  justify-content-center">
    <div class="w-75 p-3 border border-success rounded">
        <div class="form-check d-flex justify-content-evenly align-items-center">
            <input class="form-check-input p-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label fs-5 fw-bolder mx-3" for="flexRadioDefault1">
                Tarefa 1
            </label>
            <button type="button p-2" class="btn-close" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
