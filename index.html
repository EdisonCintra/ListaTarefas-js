<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="container-fluid container-fluid-listatarefas">
    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-12 ">
                <p class="h1 text-center mt-4 ">Listas de Tarefas</p>
            </div>
            <div class="container ">
                <div class="mt-5 h2 text-center row d-flex justify-content-center">
                    <div class="col-md-8">
                        <label for="tarefaName" class="form-label">Adicione sua listas</label>
                        <input type="text" class="form-control" id="tarefaName">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center d-grip gap-5">
                <button type="button" class="btn btn-info mb-3 mt-3 " onclick="criarListas()" id="btnEnviar">
                    Adicione sua Lista
                </button>
                <button type="button" class="btn btn-danger mb-3 mt-3 " onclick="" id="buttonDelete">
                    Deletar todas as Listas
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 d-flex flex-wrap justify-content-center  " id="div_tarefas">

</div>



</body>
</html>
